name: Deploy To EC2

on: 
  push:
    branches:   
      - main

jobs:
  deploy:
    name: Push to EC2 Instance
    runs-on: ubuntu-latest


    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name : SSH into EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: 172.31.30.153
          username: ubuntu
          key: ${{ secrets.PRIVATE_SSH_KEY}}
          port: 22
          script: ./deploy.sh